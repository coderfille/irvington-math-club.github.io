<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href={{ "/icons/apple-icon-57x57.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="60x60" href={{ "/icons/apple-icon-60x60.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="72x72" href={{ "/icons/apple-icon-72x72.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="76x76" href={{ "/icons/apple-icon-76x76.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="114x114" href={{ "/icons/apple-icon-114x114.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="120x120" href={{ "/icons/apple-icon-120x120.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="144x144" href={{ "/icons/apple-icon-144x144.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="152x152" href={{ "/icons/apple-icon-152x152.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="apple-touch-icon" sizes="180x180" href={{ "/icons/apple-icon-180x180.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="icon" type="image/png" sizes="192x192"  href={{ "/icons/android-icon-192x192.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{ "/icons/favicon-32x32.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="icon" type="image/png" sizes="96x96" href={{ "/icons/favicon-96x96.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{ "/icons/favicon-16x16.png" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="shortcut icon" type="image/png" href={{ "/icons/favicon-16x16.png" | prepend: site.baseurl | prepend: site.url }}/>
  <link rel="manifest" href={{ "/icons/manifest.json" | prepend: site.baseurl | prepend: site.url }}>
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content={{ "/icons/ms-icon-144x144.png" | prepend: site.baseurl | prepend: site.url }}>
  <meta name="theme-color" content="#ffffff">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.blue-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="{{ "css/main.css" | prepend: "/" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: "/" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ 'feed.xml' | prepend: "/" | prepend: site.baseurl | prepend: site.url }}" />
</head>
